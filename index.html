<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>New Tab</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar">
    <p>NoteQuote - just jot it down.</p>
    <button id="clear-quotes" class="clear-quotes">Start Over</button>
  </nav>
  
  <section id="quotes-table" class="quotes-table"></section>


  <form id="quotes-form" class="quote-form">
    <div class="item text">
      <div class="field"><input type="text" name="quote" placeholder="What words inspired you today?" /></div>
    </div>
    <div class="item text">
      <div class="field"><input type="text" name="reference" placeholder="Who said this?" /></div>
    </div>
    <div class="button-wrapper">
      <div class="item button button-default">
        <div class="field"><input type="submit" id="quotes-op-save" class="save-button" value="Take Note" /></div>
      </div>
    </div>
    <input type="hidden" name="id_entry" value="0" />
  </form>
  
  

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/jscolor.js"></script>
</body>
</html>
